<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 7</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <style>
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([-6.402905, 106.778419], 13);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      var kampuskota = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              kampus: "Kampus A Nurul Fikri",
              kota: "Depok",
            },
            geometry: {
              coordinates: [106.84444780013922, -6.362700066805871],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Kampus B Nurul Fikri",
              kota: "Jakarta Selatan",
            },
            geometry: {
              coordinates: [106.83268415484463, -6.3528736375041035],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Kampus Universitas Indonesia",
              kota: "Depok",
            },
            geometry: {
              coordinates: [106.82740534884817, -6.3613224466214575],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Kampus Universitas Pancasila",
              kota: "Jakarta Selatan",
            },
            geometry: {
              coordinates: [106.83308411150887, -6.339239708050243],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Kampus Gunadarma",
              kota: "Depok",
            },
            geometry: {
              coordinates: [106.84146579783953, -6.353942481974471],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              kampus: "Kampus Polimedia",
              kota: "Jakarta Selatan",
            },
            geometry: {
              coordinates: [106.82728417022781, -6.347043769085687],
              type: "Point",
            },
          },
        ],
      };

      var geojson = L.geoJSON(kampuskota, {
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            feature.properties.kampus + "<br/>" + feature.properties.kota
          );
        },
      }).addTo(map);
    </script>
  </body>
</html>
